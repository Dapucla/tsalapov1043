<ng-container>
    <h1 *ngIf="course == 1">Веб-разработка</h1>
    <h1 *ngIf="course == 2">САПР</h1>
    <h1 *ngIf="course == 3">Машиностроение</h1>
    <h1 *ngIf="course == 4">Дизайн интерфейсов</h1>
    <div class="col-4">
        <span>Сортировать по:</span>
        <form [formGroup]='sortForm'>
            <select formControlName='sortType' class='custom-select' (click)="currentInstrument()">
              <option [ngValue]='"higherId"'>возрастанию id</option>
              <option [ngValue]='"lowerId"'>убыванию id</option>
              <option [ngValue]='"higherAge"'>возрастанию возраста</option>
              <option [ngValue]='"lowerAge"'>убыванию возраста</option>
            </select>
        </form>
    </div>
    <div *ngIf="!instruments">
        <div class="col-12 mt-4">
            <span>Фильтр по имени или фамилии</span>
        </div>
        <div class="col-4">
            <input type="text" class='form-control' placeholder="Имя Фамилия" [(ngModel)]='searchSrt'>
        </div>
    </div>
    <table class='table table-responsive-lg mt-4 bg-secondary'>
        <thead class='text-white'>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Отчество</th>
                <th scope="col">Телефон</th>
                <th scope="col">Почта</th>
                <th scope="col">Возраст</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class='text-white'>
            <tr scope='row' *ngFor="
        let student of students
          | course: course
          | sortBy: sortType
          | studentsfilter: searchSrt
      ">
                <th>{{ student.id }}</th>
                <td *ngIf="!student.edit">{{ student.name }}</td>
                <td *ngIf="!student.edit">{{ student.surname }}</td>
                <td *ngIf="!student.edit">{{ student.patronymic }}</td>
                <td *ngIf="!student.edit">{{ student.phone }}</td>
                <td *ngIf="!student.edit">{{ student.email }}</td>

                <td *ngIf="student.edit">
                    <input type="text" [(ngModel)]="student.name" />
                </td>
                <td *ngIf="student.edit">
                    <input type="text" [(ngModel)]="student.surname" />
                </td>
                <td *ngIf="student.edit">
                    <input type="text" [(ngModel)]="student.patronymic" />
                </td>
                <td *ngIf="student.edit">
                    <input type="text" [(ngModel)]="student.phone" />
                </td>
                <td *ngIf="student.edit">
                    <input type="text" [(ngModel)]="student.email" />
                </td>
                <td *ngIf="student.edit">
                    <input type="text" [(ngModel)]="student.date" />
                </td>
                <td>{{ getAge(student.date) }}</td>

                <td>
                    <button class="btn btn-primary btn-sm" (click)="editThisStudent(student)">
          Изменить
        </button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteThisStudent(student.id)">
          Удалить
        </button>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
